<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <form action="/play" method='post'>
        <label>Please make your move!</label><br>
        <input type="radio" name="playerchoice" value="rock" checked>Rock<br>
        <input type="radio" name="playerchoice" value="paper">Paper<br>
        <input type="radio" name="playerchoice" value="scissors">Scissors<br>
        <input type="submit" value="Play!">
    </form>
</body>
</html>
